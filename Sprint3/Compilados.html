<!DOCTYPE HTML>

<html>
<head>
    <title>Equipo Compilados.net </title>
</head>

<body bgcolor="#82E0AA">
    <form action="/" method=post>

        <table border=2>
            <tr>
                <th colspan=3 1px solid white>Registro Datos de Personas</th>
            </tr>
            <tr>
                <td rowspan=2> <img src="img\Check.png"></td>
                <td>Tipo de documento </td>
                <td>Documento</td>
            </tr>
            <tr>
                <td>
                    <select name="Tipo_Documento">
                        <option value="Seleccion">por favor seleccione una opcion...</option>
                        <option value="C.C">C.C</option>
                        <option value="C.E">C.E</option>
                        <option value="T.I">T.I</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                </td>
                <td><input type="number" name="Documento" placeholder="123456789" min="1" max="999999999999"> </td>
            </tr>
            <tr>
                <td rowspan="2"> <img src="img\Personas.png"</td>
                <td>Nombres: </td>
                <td>Apellidos:</td>
            </tr>
            <tr>
                <td><input type="text" name="Nombres"placeholder="Nombres"> </td>
                <td><input type="text" name="Apellidos" placeholder="Apellidos"> </td>

            </tr>

            <tr>
                <td rowspan="2"> <img src="img\Rol-Genero.png"</td>
                <td>Rol: </td>
                <td>Genero:</td>
            </tr>
            <tr>
                <td>
                    <select name="Rol">
                        <option value="Seleccion">por favor seleccione una opcion...</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Docente">Docente</option>
                        <option value="Bienestar_Universitario">Bienestar universitario</option>
                    </select>
                </td>
                <td>
                    <select name="Genero">
                        <option value="Seleccion">por favor seleccione una opcion...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td rowspan="2"> <img src="img\Arroba.png"</td>
                <td>Correo: </td>
                <td>Fecha de Nacimiento:</td>
            </tr>
            <tr>
                <td><input type="text" name="Correo" placeholder="Correo"> </td>
                <td><input type="date" name="Fechanac"> </td>
            </tr>
            <tr>
                <td rowspan="2"> <img src="img\Telefono.png"</td>
                <td>Telefono: </td>
                <td>Direccion:</td>
            </tr>
            <tr>
                <td><input type="number" name="Telefono" placeholder="Telefono" min="1" max="99999999999"> </td>
                <td><input type="text" name="Direccion" placeholder="Direccion"> </td>
            </tr>
            <tr>
                <td colspan="3">
                    <center>
                        <input type="button" value="Registro">
                    </center>
                    
                </td>
            </tr>
        </table>
        Equipo Compilados.net
    </form>

</body>

</html>
