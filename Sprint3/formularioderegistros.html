<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Equipo Compilados.net</title>
          <!-- Bootstrap CSS -->
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
          <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CSS propias-->
         <link rel="stylesheet" href="css/estilosnew.css">
           <!-- js propias-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
<script src="js/script.js"> </script>
    </head>
    <body >




        <!-- version 2-->
        <!-- multistep form -->
        <form id="msform">

          <!-- fieldsets -->
          <fieldset>
            <h2 class="fs-title">Regístrate y conoce tu IMC</h2>
            <h4 class="fs-subtitle">Para empezar completa unos datos</h4>

            <!-- Select documento -->

            <div class="form-group">
              <label class="col-md-12 control-label"> Cuál es tu Tipo de documento</label>
                <div class="col-md-12 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="tipoid" class="form-control selectpicker" required name="tipoid" >
                  <option value=" " >Selecciona </option>
                  <option>Cédula de ciudadania</option>
                  <option>Cédula de extranjeria</option>
                  <option >Tarjeta de identidad</option>
                  <option >Pasaporte</option>
                  <option >NIUP</option>

                </select>
              </div>
              <!-- numero de documento-->

              <div class="form-group">
                <label class="col-md-12 control-label">Cuál es tu Número de documento</label>
                  <div class="col-md-12 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="numerodecedula" placeholder="numero de I.D" class="form-control"  type="text" required name="numerodecedula">
                  </div>
              </div>
              </div>

              <!-- Nombre-->

              <div class="form-group">
                <label class="col-md-12 control-label"> Cuáles son tus Nombres</label>
                <div class="col-md-12 inputGroupContainer">
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  name="first_name" placeholder="Nombre" class="form-control"  type="text" required name="first_name">
                  </div>
                </div>
              </div>

              <!-- Apellidos-->

              <div class="form-group">
                <label class="col-md-12 control-label" >Cuáles son tus Apellidos</label>
                  <div class="col-md-12 inputGroupContainer">
                  <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="apellido" placeholder="Apellidos" class="form-control"  type="text" required name="apellido">
                  </div>
                </div>
              </div>

              <!-- Select rol -->

              <div class="form-group">
                <label class="col-md-12 control-label"> Cuál es tu rol</label>
                  <div class="col-md-12 selectContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                  <select name="rol" class="form-control selectpicker" required name="rol" >
                    <option value=" " >Selecciona </option>
                    <option>Estudiante</option>
                    <option>administrativo</option>
                    <option >Docente</option>
                    <option >otro</option>


                  </select>
                </div>

                <!-- Select Genero -->

                <div class="form-group">
                  <label class="col-md-12 control-label"> Cuál es tu género</label>
                    <div class="col-md-12 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                    <select name="genero" class="form-control selectpicker"  required name="genero" >
                      <option value=" " >Selecciona </option>
                      <option>Masculino</option>
                      <option>Femenino</option>
                      <option >otro</option>
                      <option >Prefiero no contestar</option>


                    </select>
                  </div>

                  <!-- correo electronico-->
                         <div class="form-group">
                    <label class="col-md-12 control-label">Cuál es tu E-Mail</label>
                      <div class="col-md-12 inputGroupContainer">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" placeholder="E-Mail " class="form-control"  type="text">
                      </div>
                    </div>
                  </div>

                  <!-- Text input-->

                  <div class="form-group">
                    <label class="col-md-12 control-label">Cuál es tu número de teléfono</label>
                      <div class="col-md-12 inputGroupContainer">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                      </div>
                    </div>
                  </div>

                  <!-- Text input-->

                  <div class="form-group">
                    <label class="col-md-12 control-label">Cuál es tu dirección</label>
                      <div class="col-md-12 inputGroupContainer">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input name="address" placeholder="Dirección" class="form-control" type="text">
                      </div>
                    </div>
                  </div>
                  <!-- Text input-->

                  <div class="form-group">
                    <label class="col-md-12 control-label">Cuál es tu Fecha de Nacimiento</label>
                      <div class="col-md-12 inputGroupContainer">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input name="date"  class="form-control" type="date" required name="date">
                      </div>
                    </div>
                  </div>

            <input type="submit" name="next" class="next action-button" value="Registrarse" />
          </fieldset>


        </form>

    </body>

</html>
