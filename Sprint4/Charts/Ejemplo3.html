<html>
<head>
  <title>Grafico medicion resultados IMC</title>
</head>

<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(dibujarGrafico);
   function dibujarGrafico() {
     // Tabla de datos: valores y etiquetas de la gráfica
     var data = google.visualization.arrayToDataTable([
       ['IMC', 'Masculino', 'Femenino'],
       ['Peso Insuficiente', 20, 12],
       ['Normal . saludable', 4, 8],
       ['Sobrepeso', 17, 20],
       ['Obesidad', 25, 2]    
     ]);
     var options = {
       title: 'Resultados de IMC'
     }
     // Dibujar el gráfico
     new google.visualization.ColumnChart( 
     //ColumnChart sería el tipo de gráfico a dibujar
       document.getElementById('GraficoGoogleChart-ejemplo-1')
     ).draw(data, options);
   }
 </script> 
<body>
Comenzando con Google Charts....
<div id="GraficoGoogleChart-ejemplo-1" style="width: 800px; height: 600px">
</div>
</body>
</html>
