<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['treemap']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Tipo', 'Subtipo', 'Cantidad', 'Color'],
          ['IMC',null,0,0],
          ['Bajo Peso','IMC',0,0],
          ['Normal','IMC',0,0],
          ['Sobrepeso','IMC',0,0],
          ['Obeso','IMC',0,0],
          
          ['Delgadez Severa','Bajo Peso',1,-3],
          ['Delgadez Moderada','Bajo Peso',2,-2],
          ['Delgadez Aceptable','Bajo Peso',4,-1],

          ['Normal ','Normal',32,0],

          ['Pre-obeso Grado 1','Sobrepeso',10,1],
          ['Pre-obeso Grado 2','Sobrepeso',12,2],
          
          ['Tipo I','Obeso',2,3],
          ['Tipo II','Obeso',3,4],
          ['Tipo III','Obeso',1,5],
          ['Tipo IV','Obeso',2,6]
          
        ]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
          minColor: '#FFFF00',
          midColor: '#008000',
          maxColor: '#FF0000',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true,
          generateTooltip: showFullTooltip
        });

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
