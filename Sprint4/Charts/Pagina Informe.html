<head>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(dibujarGrafico);
   function dibujarGrafico() {
     // Tabla de datos: valores y etiquetas de la gráfica
     var data = google.visualization.arrayToDataTable([
       ['IMC', 'Masculino', 'Femenino'],
       ['Peso Insuficiente', 20, 12],
       ['Normal . saludable', 4, 8],
       ['Sobrepeso', 17, 20],
       ['Obesidad', 25, 2]
     ]);
     var options = {
       title: 'Resultados de IMC    '
     }
     // Dibujar el gráfico
     new google.visualization.ColumnChart(
     //ColumnChart sería el tipo de gráfico a dibujar
       document.getElementById('GraficoGoogleChart-ejemplo-1')
     ).draw(data, options);
   }
</script>
<body>
    
    <div id="GraficoGoogleChart-ejemplo-1" style="width: 800px; height: 600px">
    </div>
</body>

<head>
    <title>Porcentaje Resultados IMC</title>
</head>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Actividad');
        data.addColumn('number', 'Horas al Dia');
        data.addRows([
            ['Bajo Peso', 11],
            ['Peso Normal', 2],
            ['Sobrepeso', 2],
            ['Obesidad', 2],
            ['Obesidad Severa', 7]
        ]);

        var options = {
            legend: 'left',
            title: 'Resultados IMC',
            is3D: true,
            slices: {
                0: { offset: 0.2 },
                1: { offset: 0.1 },
                2: { offset: 0.1 },
                3: { offset: 0.1 },
                4: { offset: 0.2 },
            }
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
    }
</script>
<body>
    
    <div id="piechart_3d" style="width: 900px; height: 500px;">
    </div>
</body>
