<html>
<head>
  <title>Ejemplo en Google Charts</title>
</head>

<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Actividad');
        data.addColumn('number', 'Horas al Dia');
        data.addRows([
          ['Trabajar',     11],
          ['Comer',      2],
          ['Transportarse',  2],
          ['Ver TV', 2],
          ['Dormir',    7]
        ]);

        var options = {
          legend:'left',
          title: 'Mis Actividades Diarias',
          is3D: true,
          slices: { 0: {offset: 0.2},
                    1: {offset: 0.1},
                    2: {offset: 0.1},
                    3: {offset: 0.1},
                    4: {offset: 0.2},
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
 </script> 
<body>
Comenzando con Google Charts....
<div id="piechart_3d" style="width: 900px; height: 500px;">
</div>
</body>
</html>
