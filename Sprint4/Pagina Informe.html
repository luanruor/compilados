<!DOCTYPE html>
<html>
    <head>
        <title>Panel de Control IMC - Equipo Compilados.net</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script>
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(dibujarGrafico);
        function dibujarGrafico() {
            // Tabla de datos: valores y etiquetas de la gr�fica
            var data = google.visualization.arrayToDataTable([
            ['IMC', 'Masculino', 'Femenino'],
            ['Peso Insuficiente', 20, 12],
            ['Normal . saludable', 4, 8],
            ['Sobrepeso', 17, 20],
            ['Obesidad', 25, 2]
            ]);
            var options = {
            title: 'Resultados de IMC'
            }
            // Dibujar el gr�fico
            new google.visualization.ColumnChart(
            //ColumnChart ser�a el tipo de gr�fico a dibujar
            document.getElementById('GraficoGoogleChart-ejemplo-1')
            ).draw(data, options);
        }
        </script>
        <script type="text/javascript">
            google.charts.load("current", { packages: ["corechart"] });
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Actividad');
                data.addColumn('number', 'Horas al Dia');
                data.addRows([
                    ['Bajo Peso', 11],
                    ['Peso Normal', 2],
                    ['Sobrepeso', 2],
                    ['Obesidad', 2],
                    ['Obesidad Severa', 7]
                ]);

                var options = {
                    legend: 'left',
                    title: 'Resultados IMC',
                    is3D: true,
                    slices: {
                        0: { offset: 0.2 },
                        1: { offset: 0.1 },
                        2: { offset: 0.1 },
                        3: { offset: 0.1 },
                        4: { offset: 0.2 },
                    }
                };

                var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <table cellpadding="4">

            <tr>
                <td colspan="2">
                    <img src="img\Logo.jpg" />

                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <strong>
                        Resultados IMC -Informes-
                    </strong>
                </td>
            </tr>




            <tr>
                <td>
                    Resultado IMC por rango edad
                </td>
            </tr>
            <tr>
                <td>
                    <div id="GraficoGoogleChart-ejemplo-1" style="width: 800px; height: 600px"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Informe por Porcentaje
                </td>
            </tr>
            <tr>
                <td>
                    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="imprimir" onclick="javascript:window.print()">
                </td>
            </tr>
        </table>
        <p>
            <strong>Equipo Compilados.net</strong>
        </p>
    </body>
</html>
